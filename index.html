<!DOCTYPE html>
<html lang="en" ng-app="waitstaff">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="waitstaffController">
	<section class="main-content">
		<h1>Waitstaff Calculator</h1>
		<section class="details">
			<h1>Enter the Meal Details</h1>
			<form name="waitForm" novalidate ng-submit="waitForm.$valid && submit()">
				<div class="labels">
					<label for="price">Base Meal Price: $</label>
					<label for="tax">Tax Rate: %</label>
					<label for="percentage">Tip Percentage: %</label>
				</div>
				<div class="inputs">
					<input type="text" name="price" ng-model="price" ng-pattern="/\d+(\.\d{1,2})?/" required><br>
					<input type="number" name="tax" ng-model="taxRate" required><br>
					<input type="number" name="percentage" ng-model="tip" required><br>
				</div>
				<div class="form-controls">
					<button type="submit">Submit</button>
					<button type="reset">Cancel</button>
				</div>	
			</form>
		</section>
		<section class="calculations">
			<section class="charges">
				<h1>Customer Charges</h1>
				<div class="charges-info">
					<p>Subtotal: {{ subTotal | currency: $ }}</p>
					<p>Tip: {{ displayTip | currency: $ }}</p>
					<hr>
					<p>Total: {{ total | currency: $ }}</p>
				</div>
			</section>
			<section class="earnings">
				<h1>My Earnings Info</h1>
				<div class="earnings-info">
					<p>Tip Total: {{ tipTotal }}</p>
					<p>Meal Count: {{ mealCount }}</p>
					<p>Average Tip Per Meal: {{ averageTip }}</p>
				</div>
			</section>
		</section>
	</section>
	<aside>
		<button ng-click="reset()">Reset</button>
	</aside>
</body>
</html>
